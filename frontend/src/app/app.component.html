<!-- menu bar -->
<mat-toolbar color='primary' class="container-fluid row-12" style="position: sticky; top: 0; z-index: 2">
    <span class="col-auto logo" style="cursor: pointer;" routerLink='/'>Communicare</span>
    <button mat-button class="col-auto" style="cursor: pointer;" routerLink='/help-someone'>Contribute</button>
    <button mat-button class="col-auto" style="cursor: pointer;" routerLink='get-help'>Create Task</button>
    <button mat-button class="col-auto mr-auto" style="cursor: pointer;" routerLink='schedule'>My Schedule</button>
    <span class="col-auto" *ngIf='session'>
        <button mat-raised-button [matMenuTriggerFor]="menu" color='primary'>Hi, {{username}}</button>
        <mat-menu #menu="matMenu">
            <span mat-menu-item><app-logout></app-logout></span>
        </mat-menu>
    </span>
</mat-toolbar>

<div id="main" style="height: 100%;">
    <router-outlet></router-outlet>
</div>

<!-- footer -->
<mat-toolbar color='primary' class="container-fluid row-12" style="position: fixed; bottom: 0; z-index: 2;">
    <button mat-button>About Communicare</button>
</mat-toolbar>
