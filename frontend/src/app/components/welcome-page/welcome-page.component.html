<!-- if logged in -->
<div class="container" *ngIf='session'>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Actions
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <button mat-raised-button color='primary' routerLink='/help-someone'>Help Someone</button>
            &nbsp;
            <button mat-raised-button color='primary' class="" routerLink='/get-help'>Get Help</button>
        </mat-card-content>
    </mat-card>

    <br>
    <hr>
    <br>

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                My Schedule
            </mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
            <app-calendar></app-calendar>
        </mat-card-content>
    </mat-card>
</div>
