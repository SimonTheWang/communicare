<mat-grid-list
    class="container"
    cols='5'>
    <mat-grid-tile *ngFor='let icon of list'>
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>*username*</mat-card-title>
                <mat-card-subtitle>*time*</mat-card-subtitle>
              </mat-card-header>
            <mat-card-content>
                {{icon}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button class="text-success">Help</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
